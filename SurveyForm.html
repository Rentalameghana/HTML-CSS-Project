<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .radio-group, .checkbox-group {
      margin-top: 10px;
    }
    .radio-group label, .checkbox-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve our platform</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name" />

    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email" />

    <label id="number-label" for="number">Age</label>
    <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age" />

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="role" required>
      <option value="">Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
    </select>

    <div class="radio-group">
      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <label><input type="radio" name="recommend" value="definitely" /> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
    </div>

    <div class="checkbox-group">
      <label>What would you like to see improved? (Check all that apply)</label><br>
      <label><input type="checkbox" name="improve" value="frontend" /> Front-end Projects</label>
      <label><input type="checkbox" name="improve" value="backend" /> Back-end Projects</label>
    </div>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

    <input type="submit" id="submit" value="Submit" />
  </form>

</body>
</html>
